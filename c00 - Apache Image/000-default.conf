<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName ${APACHE_SERVER}
    ServerAlias ${APACHE_SERVER}

    # Redirect all HTTP traffic to HTTPS
    Redirect permanent / https://${APACHE_SERVER}/
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@${APACHE_SERVER}
    ServerName ${APACHE_SERVER}
    ServerAlias ${APACHE_SERVER}

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/rr-origin.pem
    SSLCertificateKeyFile /etc/ssl/private/rr-private-key.pem

    # Logging Configuration
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # DocumentRoot Configuration
    DocumentRoot /var/www/html
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted

        # Set index.php as the default file
        DirectoryIndex index.php
    </Directory>
</VirtualHost>
