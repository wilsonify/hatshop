apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  rules:
    - host: {{ .host }}
      http:
        paths:

        - path: {{ . }}
          pathType: Prefix
          backend:
            service:
              name: {{ $.Release.Name }}
              port:
                number: {{ $.Values.service.port }}
        {{- end }}

