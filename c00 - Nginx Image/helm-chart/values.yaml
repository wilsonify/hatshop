replicaCount: 1

image:
  repository: nginx
  tag: "latest"
  pullPolicy: IfNotPresent

envFile: .env  # Path to environment file (can be a ConfigMap or Secret)

service:
  name: nginx-reverse-proxy
  type: ClusterIP
  port: 443
  targetPort: 443

ssl:
  certFile: ./etc/ssl/certs/rr-origin.pem
  keyFile: ./etc/ssl/private/rr-private-key.pem

nginxConfig:
  defaultConfTemplateFile: ./etc/nginx/templates/default.conf.template

ingress:
  enabled: false
  name: nginx-reverse-proxy-ingress
  annotations: {}
  hosts:
    - host: nginx-reverse-proxy.local
      paths:
        - /
