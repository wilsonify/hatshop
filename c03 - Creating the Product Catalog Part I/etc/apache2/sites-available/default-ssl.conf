<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    ServerName renewed-renaissance.com
    ServerAlias www.renewed-renaissance.com

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/rr-origin.pem
    SSLCertificateKeyFile /etc/ssl/private/rr-private-key.pem

    # Logging Configuration
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Set DocumentRoot to /var/www/hatshop
    DocumentRoot /var/www/hatshop
    <Directory /var/www/hatshop>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # Alias for /hatshop if needed
    Alias /hatshop /var/www/hatshop
    <Directory /var/www/hatshop>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>
