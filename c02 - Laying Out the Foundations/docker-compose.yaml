services:
  php:
    env_file: [ .env ]
    image: ghcr.io/wilsonify/c01-base-image:latest
    user: www-data:www-data
    ports:
      - 9000:9000
    volumes:
      - ./var/www/html/index.php:/var/www/html/index.php
      - ./var/www/html/hatshop.css:/var/www/html/hatshop.css
      - ./var/www/html/business/:/var/www/html/business/
      - ./var/www/html/images/:/var/www/html/images/
      - ./var/www/html/include/:/var/www/html/include/
      - ./var/www/html/presentation/:/var/www/html/presentation/
      - ./var/www/html/product_images/:/var/www/html/product_images/
    restart: unless-stopped
    command:
      - php
      - -S
      - 0.0.0.0:9000

  nginx:
    env_file: [ .env ]
    depends_on:
      - php
    image: ghcr.io/wilsonify/c00-nginx-image:latest
    ports:
      - "443:443"
    volumes:
      - ./etc/nginx/templates/default.conf.template:/etc/nginx/templates/default.conf.template
      - ./etc/ssl/certs/rr-origin.pem:/etc/ssl/certs/rr-origin.pem
      - ./etc/ssl/private/rr-private-key.pem:/etc/ssl/private/rr-private-key.pem
    restart: unless-stopped

  selenium:
    image: selenium/standalone-chrome:4.27
    ports:
      - "4444:4444"
    restart: unless-stopped

