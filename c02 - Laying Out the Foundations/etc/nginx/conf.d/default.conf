server {
    listen 80;
    server_name renewed-renaissance.com www.renewed-renaissance.com;

    # Redirect HTTP to HTTPS
    return 301 https://www.renewed-renaissance.com$request_uri;
}

server {
    listen 443 ssl;
    server_name renewed-renaissance.com www.renewed-renaissance.com;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/rr-origin.pem;
    ssl_certificate_key /etc/ssl/private/rr-private-key.pem;

    # Logging Configuration
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Root Directory Configuration
    root /var/www/html;  # Make sure your site files are in /var/www/html
    index index.php;

    # Handle static files (css, js, images, etc.)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|otf|eot|ttc|mp4|webm|ogg|ogv)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Default location for non-static files
    location / {
        try_files $uri $uri/;
    }

    # PHP processing (ensure your PHP-FPM service is running and accessible)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000; # Forward to the `php` service
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
    }
}
