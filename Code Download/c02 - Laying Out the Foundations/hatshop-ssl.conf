<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    ServerName renewed-renaissance
    ServerAlias www.renewed-renaissance
    DocumentRoot /var/www/hatshop
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/rr-origin.pem
    SSLCertificateKeyFile /etc/ssl/private/rr-private-key.pem
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory /var/www/hatshop>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

