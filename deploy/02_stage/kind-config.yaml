# KIND Cluster Configuration for HatShop Stage
# Creates a single-node cluster with port mapping for stage environment
apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
name: hatshop-stage
nodes:
  - role: control-plane
    extraPortMappings:
      # Nginx ingress port for stage environment
      - containerPort: 30081
        hostPort: 10080
        protocol: TCP
