events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Use Docker's built-in DNS resolver with short TTL to prevent stale DNS caching
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name hatshop.renewed-renaissance.com localhost;

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Proxy static assets under /dev to PHP app
        location ~* ^/dev/.*\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            set $upstream_php php;
            
            # Rewrite /dev/asset.css to /asset.css
            rewrite ^/dev/(.*)$ /$1 break;
            
            proxy_pass http://$upstream_php:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache static assets
            proxy_cache_valid 200 1d;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Proxy static assets from root to PHP app (for assets referenced without /dev prefix)
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            set $upstream_php php;
            proxy_pass http://$upstream_php:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache static assets
            proxy_cache_valid 200 1d;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Route /dev to the PHP application
        location /dev {
            # Use variable to force DNS re-resolution on each request
            set $upstream_php php;
            
            # Rewrite /dev to / and /dev/... to /...
            rewrite ^/dev$ / break;
            rewrite ^/dev/(.*)$ /$1 break;
            
            proxy_pass http://$upstream_php:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /dev;
            
            # Handle WebSocket connections if needed
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Root location - redirect to /dev or show info
        location = / {
            return 302 /dev;
        }
    }
}
