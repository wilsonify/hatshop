services:
  postgres:
    build:
      context: "../../../src/c00 - PostgreSQL Image"
    restart: unless-stopped
    env_file: .env
    volumes:
      - postgres-data:/var/lib/postgresql
      - ../../../src/c00 - PostgreSQL Image/Database Complete/split_sql_files:/docker-entrypoint-initdb.d:ro
    expose:
      - "5432"
    networks:
      - hatshop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hatshop -d hatshop"]
      interval: 10s
      timeout: 5s
      retries: 5

  php:
    build:
      context: "../../../src/hatshop"      
    user: www-data:www-data
    restart: unless-stopped
    env_file: .env
    environment:
      # Override any shell environment variables with explicit values
      HATSHOP_DB_SERVER: postgres
      HATSHOP_DB_USERNAME: hatshop
      HATSHOP_DB_PASSWORD: changeme
      HATSHOP_DB_DATABASE: hatshop
    expose:
      - "80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hatshop-network

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "10080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - php
    networks:
      - hatshop-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    env_file: .env
    command: tunnel --no-autoupdate run --token $CLOUD_FLARE_TOKEN
    depends_on:
      - nginx
    networks:
      - hatshop-network

networks:
  hatshop-network:
    driver: bridge

volumes:
  postgres-data:
