# KIND Cluster Configuration for HatShop Production
# Creates a single-node cluster with port mapping for production environment
apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
name: hatshop-prod
nodes:
  - role: control-plane
    extraPortMappings:
      # Nginx ingress port for production environment
      - containerPort: 30082
        hostPort: 10082
        protocol: TCP
