apiVersion: v1
kind: ConfigMap
metadata:
  name: hatshop-config
  labels:
    app.kubernetes.io/name: hatshop
    app.kubernetes.io/instance: prod
    app.kubernetes.io/component: config
data:
  # Feature Flags - Set chapter level to enable all features up to chapter 12
  HATSHOP_CHAPTER_LEVEL: "12"

  # Path prefix for assets and links (matches Cloudflare tunnel path)
  HATSHOP_PATH_PREFIX: "prod"

  # Database Configuration - Neon PostgreSQL
  HATSHOP_DB_SERVER: "ep-jolly-bird-a53fz3ri-pooler.us-east-2.aws.neon.tech"
  HATSHOP_DB_USERNAME: "neondb_owner"
  HATSHOP_DB_DATABASE: "neondb"
  HATSHOP_DB_SSLMODE: "require"

  # Server Configuration
  HATSHOP_HTTP_SERVER_HOST: "hatshop.renewed-renaissance.com"
  HATSHOP_HTTP_SERVER_PORT: "443"

  # Error Handling - Production settings
  HATSHOP_DEBUGGING: "false"
  HATSHOP_IS_WARNING_FATAL: "false"
  HATSHOP_LOG_ERRORS: "true"
  HATSHOP_LOG_ERRORS_FILE: "/var/log/hatshop/errors.log"

  # Display Settings
  HATSHOP_PRODUCTS_PER_PAGE: "4"
  HATSHOP_SHORT_PRODUCT_DESCRIPTION_LENGTH: "150"

  # PayPal Configuration (Chapter 6) - Production
  HATSHOP_PAYPAL_URL: "https://www.paypal.com/cgi-bin/webscr"
  HATSHOP_PAYPAL_CURRENCY_CODE: "USD"

  # Feature documentation
  # Chapter 8: Shopping Cart
  # Chapter 9: Customer Orders
  # Chapter 10: Product Recommendations
  # Chapter 11: Customer Details
  # Chapter 12: Order Storage
